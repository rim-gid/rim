{% extends "base_with_ex.html" %}

{% block content_down %}
{% if notes_list %}
  {% for note in notes_list %}
    <div id="content-down" align="justify">  
      <img src="{{ note.image }}" width="150px" height="auto" align="left" vspace="5" style="margin-top:24px;margin-right:10px;"/>
      <h1>{{ note.title }}</h1><div class="note_place">Новости</div>
      {{ note.date }} - {{ note.text }}
    </div>
  {% endfor %}
{% endif %}
{% endblock %}
